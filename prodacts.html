		<div class="product ">
			<h2> products </h2>
			<div class="form" >
				<div class="container-fluid">
				<div class="row ">
					<div class="col-sm-9">
						<div class="row form-group">
						  <div class="col-sm-1"
									<label for="formGroupExampleInput" >name</label>
						  </div> 
						   <div class="col-sm-8" >
									<input type="text" class="form-control" id="formGroupExampleInput"placeholder="car" readonly>	
						  </div> 
						  
						</div>
						<div class="row form-group">
						  <div class="col-sm-1"
									<label for="formGroupExampleInput" >price</label>
						  </div> 
						   <div class="col-sm-8" >
									<input type="text" class="form-control" id="formGroupExampleInput"placeholder="$1000000" readonly>	
						  </div> 
						  
						</div>
						<div class="row form-group">
						  <div class="col-sm-1"
									<label for="formGroupExampleInput" >type</label>
						  </div> 
						   <div class="col-sm-8" >
									<input type="text" class="form-control" id="formGroupExampleInput"placeholder="car" readonly>	
						  </div> 
						  
						</div>
						<div class="row form-group">
						  <div class="col-sm-1"
									<label for="formGroupExampleInput" >special type</label>
						  </div> 
						   <div class="col-sm-8" >
									<input type="text" class="form-control" id="formGroupExampleInput"placeholder="nothing" readonly>	
						  </div> 
						  
						</div>
					</div>
					<div class="col-sm-3 img">	
							<img src="car.jpg" alt="..." class="img-thumbnail">							
					</div>
				</div>
					
					  
					
					  <button type="button" class="btn btn-danger cart" >add to cart</button>
					
					
				</div>	
			</div>	
				
				<button type="submit" class="btn btn-primary b">exit</button>
			
			
		</div>
